<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Analysis Protocol</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Emotion Detection Matrix</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="image-upload" class="file-upload-label">
                Click to select image for analysis
            </label>
            <input type="file" name="image" id="image-upload" class="form-control" required>
            <button type="submit" class="btn-sci-fi">Initiate Scan</button>
        </form>
    </div>
</body>
</html>
